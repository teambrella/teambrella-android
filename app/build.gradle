apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {

    Properties keyProperties = new Properties()
    keyProperties.load(new FileInputStream(file(project.property("KeyProperties"))))

    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.teambrella.android"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        buildConfigField "String", "DENIS_PRIVATE_KEY", "\"" + keyProperties.getProperty("DenisPrivateKey") + "\""
        buildConfigField "String", "KATE_PRIVATE_KEY", "\"" + keyProperties.getProperty("KatePrivateKey") + "\""
        buildConfigField "String", "THORAX_PRIVATE_KEY", "\"" + keyProperties.getProperty("ThoraxPrivateKey") + "\""
        buildConfigField "String", "MASTER_USER_PRIVATE_KEY", "\"" + keyProperties.getProperty("MasterUserPrivateKey") + "\""
        buildConfigField "int", "TEAM_ID", "2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    /* Support */
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:design:25.3.1'

    /* Server communication */
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.2.0'
    compile 'com.google.code.gson:gson:2.7'

    compile 'org.chalup.microorm:microorm:0.8.0'

    /* Bitcoin */
    compile 'org.bitcoinj:bitcoinj-core:0.14.4'

    /* Utils */
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    /*Image Loader*/
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'jp.wasabeef:picasso-transformations:2.1.2'
    compile 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0'

    /* *Facebook SDK*/
    compile 'com.facebook.android:facebook-android-sdk:4.22.1'

    compile 'com.google.android.gms:play-services-gcm:10.2.6'


    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'

    compile 'org.java-websocket:Java-WebSocket:1.3.4'

    /* Test */
    testCompile 'junit:junit:4.12'
}
